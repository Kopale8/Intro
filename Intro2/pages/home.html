<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">

    <!--font-awesome css-->
    <!-- <link rel="stylesheet" href="/css/fontawesome/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--custom css-->
    <link rel="stylesheet" href="/css/custom/site.css">

    <link rel="stylesheet" href="/css/custom/home.css">

    <!--jquery-->
    <script src="/js/jquery/jquery.min.js"></script>

    <!--bootstrap js-->
    <link rel="stylesheet" href="/js/bootstrap/bootstrap.min.js">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--font-awesome js-->
    <link rel="stylesheet" href="/js/fontawesome/all.min.js">

    <!--custom js-->
    <script src="/js/custom/app.js"></script>

    <script src="/js/custom/home.js"></script>
</head>
<body>

    <div id="headerPlaceHolder"></div>

    <div id="carousel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img style="height: 50vh; width: 50vh;" src="/images/slide1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img style="height: 50vh; width: 50vh;" src="/images/slide2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img style="height: 50vh; width: 50vh;" src="/images/slide3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>



    <div id="mainContent" class="grid-container"></div>

    <div id="footerPlaceHolder"></div>
</body>
</html>
